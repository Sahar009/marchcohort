<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ece916bd56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dstv.css">
    <title>Dstv Login</title>
</head>
<body>
    <section>
        <div class="logo">
<img src="./assets/dstv_logo-removebg-preview.png">
        </div>
        <div class="logo">
<h4><span>Sign In</span> to your account </h4>
        </div>

      <main>
        <div class="drop-down">
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <select>
                <option value="">Angola</option>
                <option value="">Angola</option>
                <option value="">Angola</option>
                <option value="">Angola</option>
                <option value="">Angola</option>
            </select>
        </div>
        <div class="drop-down">
            <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
           <input placeholder="Surname or Mobile">
           <i class="fa-solid fa-circle-info fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: 15deg;"></i>
           
        </div>
        <div id="info">
            <div class="info">
                <p>Please enter a surname or mobile number </p>
               </div>
        </div>
        <div class="drop-down">
            <i class="fa-solid fa-server" style="color: #ffffff;"></i>  
                     <input placeholder="IUC/smartcard number" type="number">
           <i class="fa-solid fa-circle-info fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: 15deg;"></i>
          
        </div>
        <input type="checkbox" name="" id="" class="check">

        </main>


        <div class="line ">
            <div>
           
            <div class="or  ">
                <p>OR</p>
            </div>
            <hr>
        </div>
        </div>
        <div class="line ">
            <p class="text">OR</p>
        </div>
    </section>
</body>
</html>
